{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-body p-4">
                <h1 class="h4 mb-2">Подтверждение</h1>
                <p class="text-muted mb-4">
                    Введите код из Telegram. Он действует 60 секунд.
                    <span class="d-block mt-2 text-secondary" data-otp-timer></span>
                </p>
                {% if message %}
                    <div class="alert alert-warning">{{ message }}</div>
                {% endif %}
                <form method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label class="form-label">OTP-код</label>
                        <input type="text" name="code" class="form-control" required maxlength="8">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Подтвердить</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    (() => {
        const timerEl = document.querySelector('[data-otp-timer]');
        if (!timerEl) {
            return;
        }
        let remaining = 60;
        const render = () => {
            timerEl.textContent = `Осталось ${remaining} сек.`;
        };
        render();
        const interval = setInterval(() => {
            remaining -= 1;
            if (remaining <= 0) {
                clearInterval(interval);
                window.location.assign('/login');
                return;
            }
            render();
        }, 1000);
    })();
</script>
{% endblock %}
